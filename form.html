<!DOCTYPE html>
<head>
   <title>register form</title>
</head>
<body bgcolor=orange>
<form>
<table align=center>
    <h1 align=center>Registration form</h1>
   <tr>
   <td><label>first name:</label></td>
   <td> <input type="text" placeholder="fname" name="fname"></td>
   </tr>
   <tr>
   <td><label>middle name:</label></td>
   <td> <input type="text" placeholder="mname"  name="mname"></td>
   </tr>
   <tr>
   <td><label>last name:</label></td>
   <td> <input type="text" placeholder="lname"  name="lname"></td>
   </tr>
   <tr>
   <td><label>password:</label></td>
   <td> <input type="password" placeholder="@123" name="pwd"></td>
   </tr>
   <tr>
   <td><label>conform password:</label</td>
   <td> <input type="password" placeholder="@123"  name="cwd"></td>
   </tr>
   <tr>
   <td><label>gender:</label></td>
   <td><input type="radio" name="gender" value="male"/> male </td></tr><br>
   <tr>
   <td></td><td><input type="radio" name="gender" value="female"/> female </td>
   </tr><br>
   <tr>
   <td><label>language known:</label></td>
   <td><input type="checkbox" name="language known" value="telugu"/> telugu </td></tr><br>
   <tr>
   <td></td><td><input type="checkbox" name="language known" value="english"/> english </td></tr><br>
   </tr>
   <td></td><td><input type="checkbox" name="language known" value="hindi"/> hindi </td>
   </tr></tr>
   <tr>
   <td>date_of_birth:</td>
   <td> <input type="date"  name="date of birth"/></td>
   </tr>
   <tr>
   <td><select>
    <optgroup label="headings">
    <option>h1</option>	
	<option>h2</option>	
	<option>h3</option>
    <option>h4</option>
    <option>h5</option>
    <option>h6</option>
	</optgroup>
   </select>
   </td>
   </tr>
   <tr>
   <td><label>divi:</label>
    <td><textarea rows="3",cols="5"></textarea></td>
   </td>
   </tr
   <tr>
   <td> <input type="submit"  name="submit"/></td>
   </tr>
   <tr>
   <td> <input type="reset"  name="reset"/></td>
   </tr>
</table>
</form>
</body>
<html>
